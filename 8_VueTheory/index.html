<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Behind The Scenes</h1>
    </header>
    <!-- Vue更新的方式 nutshell -->
    <!-- 当我们点击按钮的时候Vue会创建一个vitural DOM -->
    <!-- 这个vitural会和之前的vitural进行对比 -->
    <!-- 将变化的内容显示在real DOM上完成更新 -->
    <section id="app">
      <h2>How Vue Works</h2>
      <!-- Vue有引用方法Refs -->
      <!-- 在你需要的时候从DOM中获取value -->
      <!-- ref不是html关键字，但是vue可以识别 -->
      <!-- vue检测ref，将ref值存储在内部 -->
      <input type="text" ref="userText">
      <button @click="setText">Set Text</button>
      <p>{{ message }}</p>
    </section>
    <section id="app2">
      <!-- 无法从app2 访问app1的变量 -->
      <!-- template会覆盖当前section中的内容 -->
      <!-- <p> {{ message }} </p> -->
      
    </section>
  </body>
</html>
